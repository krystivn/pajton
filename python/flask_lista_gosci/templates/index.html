<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Księga Gości</title>
</head>
<body>
    <h1>Księga Gości</h1>

    <h2>Dodaj nowy wpis</h2>
    <form action="{{ url_for('add_entry') }}" method="POST">
        <input type="text" name="name" placeholder="Twoje imię" required><br><br>
        <textarea name="message" placeholder="Twoja wiadomość" required></textarea><br><br>
        <button type="submit">Dodaj wpis</button>
    </form>

    <hr>

    <h2>Wszystkie wpisy</h2>
    <ul>
        {% for entry in entries %}
            <li><strong>{{ entry.name }}</strong>: {{ entry.message }}</li>
        {% else %}
            <li>Brak wpisów w księdze gości.</li>
        {% endfor %}
    </ul>
</body>
</html>
